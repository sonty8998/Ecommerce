<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Login | AJIO</title>
</head>
<body>
	<div class="login_page"><!-- main div start-->
		<div class="login"><!-- login div start-->
			<div class="logo">
				<img src="image/Ajio-Logo.png">
			</div>
			<div class="sign_in">
				<h2>Sign In</h2>
			</div>
			<div class="username">
				<table>
					<tr>User Name</tr><br/>
					<tr><input type="text" name="name" style="height: 25px;width:334px;"></tr>
				</table>
				
			</div>
			<div class="password">
				<table>
					<tr>Password</tr><br/>
					<tr><input type="Password" name="" style="  height: 25px;
    width:334px;"></tr>
				</table>
				
			</div>
			<div class="remember">
				<input type="checkbox" name="">Remember me, do not check if you are using a public device.
			</div>
			<div class="forgot">
				<a href="">Forgot Password</a>
				<a href="" style="margin-left: 77px;">Forgot Username</a>
				
			</div>
			<div class="sign_up">
				<button type="submit">LOGIN</button>
				<button type="reset">SIGNUP</button>
				
			</div>

			
		</div><!-- login div close-->

		
	</div><!-- main div close-->

</body>
</html>
